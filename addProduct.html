</head>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <div id="small-icon" class="smallIcon">

                    <li><a class="nav-link" id="small-i" href="home.html">Home</a></li>

            </div>
            <i class="fa-solid fa-square-xmark" id="icon"></i>
        </div>

    <section class="forms-section">
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Add Product
                    <span class="underline"></span>
                </button>
                <form class="form form-login">
                    <fieldset>
                        <div class="input-block">
                            <label for="category">Choose a category:</label>
                            <select id="category" name="category">
                                <option value="Laptop">Laptop</option>
                                <option value="Books">Books</option>
                                <option value="Bicycle">Bicycle</option>
                                <option value="Bike">Bike</option>
                                <option value="Mouse">Mouse</option>
                                <option value="Keyboard">Keyboard</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="Name">Name:</label>
                            <input id="Name" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="asking-price">Asking Price:</label>
                            <input id="asking-price" type="number" required>
                        </div>
                        <div class="input-block">
                            <label for="bargain">Open to bargain:</label>
                            <select id="bargain" name="bargain">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="old">How old in months:</label>
                            <input id="old" type="number" required>
                        </div>
                        <div class="input-block">
                            <label for="detail">Small detail about it:</label>
                            <input id="detail" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="detail">Add one main image:</label>
                            <input type="file" name="myImage" accept="image/*" />
                        </div>
                        <div class="input-block">
                            <label for="detail">Add 3/4 more image:</label>
                            <input type="file" name="extraImages" multiple="multiple" accept="image/*" />
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Add product</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Request Product
                    <span class="underline"></span>
                </button>
                <form class="form form-signup">
                    <fieldset>
                        <div class="input-block">
                            <label for="category">Choose a category:</label>
                            <select id="category" name="category">
                                <option value="Laptop">Laptop</option>
                                <option value="Books">Books</option>
                                <option value="Bicycle">Bicycle</option>
                                <option value="Bike">Bike</option>
                                <option value="Mouse">Mouse</option>
                                <option value="Keyboard">Keyboard</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="Name">Name:</label>
                            <input id="Name" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="asking-price">Expected Price:</label>
                            <input id="asking-price" type="number" required>
                        </div>
                        <div class="input-block">
                            <label for="bargain">Open to bargain:</label>
                            <select id="bargain" name="bargain">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="detail">Small detail about it:</label>
                            <input id="detail" type="text" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Request Item</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/addProduct.js"></script>
</body>
</html>
